<h1>Relojes</h1>

<!-- Botones de CategorÃ­as -->

<body>
   <ul>
    <li *ngFor="let producto of productos">
      <img [src]="producto.imagen" alt="{{ producto.nombre }}" width="50" height="400" (click)="verDetalles(producto)">
      <h3>{{ producto.nombre }}</h3>
      <p>Precio: {{ producto.precio |currency }}</p>
    
    </li>
  </ul> 
  </body>
